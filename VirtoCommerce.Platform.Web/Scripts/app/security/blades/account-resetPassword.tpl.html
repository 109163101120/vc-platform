<div class="blade-static __bottom">
    <button ng-click="saveChanges()" class="btn" ng-class="{'__disabled': detailForm != undefined && detailForm.$invalid}" ng-disabled="detailForm != undefined && detailForm.$invalid">
        <span>{{ 'platform.commands.ok' | translate }}</span>
    </button>
</div>
<div class="blade-content">
    <div class="blade-inner">
        <div class="inner-block clearfix">
            <form class="form" name="detailForm">
                <div class="form-group">
                    <label class="form-label">{{ 'platform.blades.account-resetPassword.labels.new-password' | translate }}</label>
                    <div class="form-input">
                        <input name="newPassword" ng-model="blade.currentEntity.newPassword" required placeholder="{{ 'platform.blades.account-resetPassword.placeholders.new-password' | translate }}" type="password">
                    </div>
                    <div class="form-error" ng-if="true">
                        <span>{{ 'platform.blades.account-resetPassword.validations.password-too-weak' | translate }}</span>
                    </div>
                </div>
                <!-- TODO: change label style to enable word-wrapping -->
                <div class="form-group">
                    <input type="checkbox" name="forcePasswordChange" ng-model="blade.currentEntity.forcePasswordChange"/>
                    <label class="form-label">{{ 'platform.blades.account-resetPassword.labels.force-password-change' | translate }}</label>
                </div>
            </form>
        </div>
    </div>
</div>
